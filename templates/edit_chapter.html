{% extends 'base.html' %}
{% block meta-keywords %}<meta name="keywords" content="">{% endblock %}
{% block meta-description %}<meta name="description" content="">{% endblock %}
{% block meta-author %}<meta name="author" content="dalinar">{% endblock %}
{% block title %}Редактирование главы{% endblock %}
{% block content %}
    {% if error %}
        <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-offset-2 col-lg-8 form-container">
            <ul>
                {{ error | safe }}
            </ul>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-offset-2 col-lg-8 form-container">
            <form method="post" action="{{ action_url }}">
                    <div class="group">
                        <input type="text" name="title" required id="id_title" value="{{ title }}"/>
                        <label>Название</label>
                    </div>

                    <div class="group">
                        <textarea name="text" cols="40" rows="10" required id="id_text">{{ text }}</textarea>
                        <label>Текст</label>
                    </div>

                <button type="submit" class="form-control">Отправить</button>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
{% endblock %}
