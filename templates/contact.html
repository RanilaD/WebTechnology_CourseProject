{% extends 'base.html' %}
{% block title %}Обратная связь{% endblock %}
{% block content %}
<div class="row">
	<div class="col-xs-10 col-xs-offset-1 col-lg-offset-2 col-lg-8 form-container">
		<form method="post" action="/contact/">
            {% for field in form %}
                <div class="group">
                    {{ field }}
                    <label>{{ field.label }}</label>
                </div>
            {% endfor %}
			<button type="submit" class="form-control">Отправить</button>
		</form>
	</div>
</div>
{% endblock %}
