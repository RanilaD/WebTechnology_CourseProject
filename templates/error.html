{% extends "base.html" %}
{% block title %}Ошибка{% endblock %}
{% block content %}
    <p class="h2">Ошибка</p>
    {% if error_text %}
        <p class="h4">{{ error_text }}</p>
    {% endif %}
    {% if form.errors %}
        {% for key,value in form.errors.items %}
            <p class="h4">{{ value|escape }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
